<div class="hot-recipe-hero cmp-helloworld__item" 
     data-sly-use.model="com.adobe.aem.guides.foodieland.core.models.HeroComponent">

    <div class="hot-recipe-hero__info">
        <!--Componentizar este elemento-->
        <div class="hot-recipe-hero__hot-recipe">
            <img src="" alt="">
            <p class="cmp-helloworld__item-output" 
               data-cmp-hook-helloworld="model" 
               data-sly-test="${model.hotRecipe}">
                    Hot Recipes
            </p>
        </div>
        <div class="hot-recipe-hero__text">
            <h2 class="hot-recipe-hero__text-title" 
                data-cmp-hook-helloworld="model" 
                data-sly-test="${model.title}">  
                    ${model.title}    
            </h2>
            <p class="hot-recipe-hero__text-text" 
               data-cmp-hook-helloworld="model" 
               data-sly-test="${model.text}">
                    ${model.text}
            </p>
        </div>
        <div class="hot-recipe-hero__recipe-info">

        </div>
        <div class="hot-recipe-hero__user-and-view-recipes">
            <div class="hot-recipe-hero__user">
                <img class="hot-recipe-hero__user-image" 
                     style=" width: 50px; height: 50px; left: 50px; top: 50px; border-radius: 50%;"
                     src="${model.authorImageReference}" 
                     alt="">
                <div class="hot-recipe-hero__user-info">
                    <p class="cmp-helloworld__item-output" 
                        data-cmp-hook-helloworld="model" 
                        data-sly-test="${model.author}">
                        ${model.author}
                    </p>
                    <p class="cmp-helloworld__item-output" 
                        data-cmp-hook-helloworld="model" 
                        data-sly-test="${model.date}">
                            ${model.date}
                    </p>
                </div>
            </div>
            <div class="hot-recipe-hero__view-recipes">
                <button data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
                        data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
                        data-sly-element="${button.link ? 'a' : 'button'}"
                        type="${button.link ? '' : 'button'}"
                        class="hot-recipe-hero__view-recipes-button-text"
                        href="${button.link}"
                        aria-label="${button.accessibilityLabel}"
                        data-cmp-clickable="${button.data ? true : false}">
            <span  class="cmp-button__text">View Recipes</span>
        </button>
            </div>
        </div>
    </div>
    <div class="hot-recipe-hero__image">
        <img style="size:100%;"
             src="${model.mainImageReference}" 
             alt="">
    </div>
</div>
