<div class="single-recipe"
data-sly-use.model="com.adobe.aem.guides.foodieland.core.models.SingleRecipeComponent">

    <div class="single-recipe_image">
        <p>${properties.singleRecipeImageReference}</p>
        <img class="hot-recipe-hero__user-image" 
                    data-cmp-hook-singleRecipeComponent="model"
                     style=" width: 100px; height: 100px; left: 50px; top: 50px;"
                     src="${model.singleRecipeImageReference}" 
                     alt=""/>
    </div>
    <div class="single-category_text">
        <h4> ${model.nameRecipe} </h4>
    </div> 
</div>
