<div class="single-recipe"
    data-sly-use.model="com.adobe.aem.guides.foodieland.core.models.SingleRecipeComponent">
    <div class="single-recipe__image">
        <img class="single-recipe__image-img"
                    data-cmp-hook-singleRecipeComponent="model"
                     src="${model.singleRecipeImageReference}" 
                     alt=""/>
    </div>
    <div class="single-recipe__info">
        <h4> ${model.recipeName} </h4>
        <div class="single-recipe__info-tags">
            <div>
                <p>${model.singleRecipePrepareTime}</p>
            </div>
            <div>
            <p>${model.singlRecipeMainIngredient}</p>
            </div>
        </div>
    </div> 
</div>
